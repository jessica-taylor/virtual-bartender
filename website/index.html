<html>
  <head>
    <title>Virtual Bartender</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <link href="./css/bootstrap.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="./bartender.js"></script>
    <script type="text/javascript">
      var Bartender = require('./lib/bartender.js');
      var bartender = new Bartender.Bartender();
      bartender.emitter.on('speech', function(speaker, speech) {
        $('#chat-list').append(
          $('<li class="list-group-item"></li>').text(speaker + ': ' + speech));
      });
    </script>
  </head>
  <body>
    <h1>Virtual Bartender</h1>
    <ul id="chat-list" class="list-group">
    </ul>
  </body>
</html>
